<script>
    // Warte, bis das Dokument vollständig geladen ist
    document.addEventListener('DOMContentLoaded', function() {
      // Hole alle Slide-Elemente
      var slides = document.querySelectorAll('.slide');
  
      // Setze den Index des aktuellen Bildes
      var currentSlide = 0;
  
      // Funktion zum Anzeigen des nächsten Bildes
      function nextSlide() {
        // Verstecke das aktuelle Bild
        slides[currentSlide].style.display = 'none';
  
        // Erhöhe den Index um 1
        currentSlide = (currentSlide + 1) % slides.length;
  
        // Zeige das nächste Bild an
        slides[currentSlide].style.display = 'block';
      }
  
      // Funktion zum Anzeigen des vorherigen Bildes
      function prevSlide() {
        // Verstecke das aktuelle Bild
        slides[currentSlide].style.display = 'none';
  
        // Verringere den Index um 1
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
  
        // Zeige das vorherige Bild an
        slides[currentSlide].style.display = 'block';
      }
  
      // Füge den Klick-Event für den nächsten Button hinzu
      document.getElementById('nextButton').addEventListener('click', function() {
        nextSlide();
      });
  
      // Füge den Klick-Event für den vorherigen Button hinzu
      document.getElementById('prevButton').addEventListener('click', function() {
        prevSlide();
      });
  
      // Starte die Slideshow
      slides[currentSlide].style.display = 'block';
    });
  </script>
